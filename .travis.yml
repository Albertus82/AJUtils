language: java
script:
  - ant all
  - jdk_switcher use oraclejdk8
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN
env:
  global:
    - secure: ""
  matrix:
    - JRE6_HOME=/usr/lib/jvm/java-6-openjdk-amd64/jre
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6
addons:
  sonarqube: true
